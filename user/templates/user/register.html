{% load i18n %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>{% trans "Вхід" %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f5f0eb;
        }
        .login-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff7f0;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h2 {
            color: #6b4c3b;
            text-align: center;
            margin-bottom: 25px;
        }
        .btn-primary {
            background-color: #8b5e3c;
            border-color: #6b4c3b;
            width: 100%;
        }
        .btn-primary:hover {
            opacity: 0.85;
        }
        .errorlist {
            color: #c0392b;
            list-style: none;
            padding-left: 0;
        }
        label {
            font-weight: bold;
            color: #4a2e1f;
        }
        input {
            border-radius: 5px;
            border: 1px solid #d9b89c;
            background-color: #fff7f0;
            width: 100%;
            padding: 5px 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <form method="POST" novalidate>
        {% csrf_token %}

        <h2>{% trans "Вхід" %}</h2>

        {% for field in form %}
            <div class="form-group">
                {% if field.errors %}
                    <ul class="errorlist">
                        {% for error in field.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}

                {{ field.label_tag }}
                {{ field }}
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary">{% trans 'Увійти' %}</button>
    </form>
</div>

</body>
</html>
