
{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="{% get_current_language %}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "Створити нову рецензію" %}</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'review_list' %}">
        {% trans "Blog" %}
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">

            <li class="nav-item">
                <a class="nav-link" href="{% url 'review_list' %}">
                    {% trans "Home" %}
                </a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" href="{% url 'review_create' %}">
                    {% trans "Створити нову рецензію" %}
                </a>
            </li>

        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1>{% trans "Створити нову рецензію" %}</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.non_field_errors }}

        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">
            {% trans "Зберегти" %}
        </button>

        <a href="{% url 'review_list' %}" class="btn btn-secondary">
            {% trans "Відмінити" %}
        </a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>

</body>
</html>
